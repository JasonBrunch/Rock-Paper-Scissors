<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    
</head>
<body>
    <section id="buttonsSection">
        <h2>Choose Rock, Paper or Scissors</h2>
        <div class = "buttons">
            <button class="button button1">Rock</button>
            <button class="button button2">Paper</button>
            <button class="button button3">Scissors</button>
        </div>
        <div class = "scoreContainer">
            <div class="playerScoreContainer"> 
                <h2>Player Score:</h2>
                <h2 class="playerScore">0</h2>
            </div>
            <div class="playerScoreContainer">
                <h2>AI Score:</h2>
                <h2 class="computerScore">0</h2>
            </div>
       </div>
       <h1 class = "resultText">Result</h1>
    </section>




</body>
</html>
